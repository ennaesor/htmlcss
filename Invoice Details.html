<!DOCTYPE html>
<html>
<head>
    <title>ROCAFE SHOP</title>

    <style>
        table, th, td{
            border: 4px solid blue;
        }
    </style>
</head>
    
<body>
        <form>
             <div>
                <fieldset>
                 <legend>Invoice Details</legend>
                <label>Invoice to:</label>
                <input type="" name="Invoice to" placeholder/>
                </fieldset>
             </div>

             <div>
                <fieldset>
                    <label>Contact Number:</label>
                    <input type="contact number" name="contact number"/>
                    <label>Date:</label>
                    <input type="Date" name="Date_confirm"/>
                </fieldset>
             </div>
        
         <table style="width: 100%;">            
                <thead>
                   <tr>
                    <th>Item Description</th>
                    <th>Qty</th>
                    <th>Unit Price</th>
                    <th>Amount</th>
                   </tr>
                </thead>
                <tbody>
                    <tr>
                        <td style="font-family:normal" ><textarea name="Description1"placeholder="enter ordered menu details" row="5"cols="50"></textarea></td>
                        <td><input name="Qty1" type="number"/></td>
                        <td><input name="Unit Price1" type="number"/></td>
                        <td><input name="Amount1" type="number"/></td>
                    </tr>
                    <tr>
                        <td style="font-family:normal" ><textarea name="Description2"placeholder="enter ordered menu details" row="5"cols="50"></textarea></td>
                        <td><input name="Qty2" type="number"></td>
                        <td><input name="Unit Price2" type="number"></td>
                        <td><input name="Amount2" type="'number"></td>
                    </tr>
                    <tr>
                        <td style="font-family:normal" ><textarea name="Description3"placeholder="enter ordered menu details" row="5"cols="50"></textarea></td>
                        <td><input name="Qty3" type="number"></td>
                        <td><input name="Unit Price3" type="number"></td>
                        <td><input name="Amount3" type="number"></td>
                    </tr>
                    <tr>
                        <td style="font-family:normal" ><textarea name="Description4"placeholder="enter ordered menu details" row="5"cols="50"></textarea></td>
                        <td><input name="Qty4" type="number"></td>
                        <td><input name="Unit Price4" type="number"></td>
                        <td><input name="Amount" type="number"></td>
                    </tr>
                </tbody>
                   <tr>
                        <td colspan="3" style="text-align:right ;">Subtotal</td>
                        <td></td>
                    </tr>
                    <tr>
                        <td colspan="3" style="text-align:right ;">Vat</td>
                        <td></td>
                    </tr>
                    <tr>
                        <td colspan="3" style="text-align:right ;">Total</td>
                        <td></td>
                    </tr>
         </table>
                <div>
                    <fieldset>
                     <legend>Additional Details</legend>
                    
                 <label for ="Payment Method">Payment Method:</label>
                <select id="Select Payment Method" name="Select Payment Method">
                <option value="">Select Payment</option>
                    <option value="Credit Card">Credit Card</option>
                    <option value="Debit Card">Debit Card</option>
                    <option value="Payoneer">Payoneer</option>
                    <option value="Paypal">Paypal</option>
                </select>
                <div>
                    <label>Home</label><input type="radio" name="Delivery Address" value="Home">
                <label>Office</label><input type="radio" name="Delivery Address" value="Office">
                </div>
            
                <textarea name="Address" placeholder="Delivery Address" rows="2" cols="50"></textarea>
                
                <div>
                    <input type="submit" value="Submit This"/>

                </div>
            </div>
                     </fieldset>
        </form>
</tbody>
</html>
